<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد ترشيد استهلاك المياه</title>
  <style>
    /* تنسيق الشعار */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Kufi Arabic', sans-serif;
      background: linear-gradient(to bottom right, #0166d2, #68d4f5);
      color: white;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .logo {
      max-width: 500px;
      width: 100%;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* تنسيق البطاقات */
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .card {
      width: 300px;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 20px;
      text-align: center;
      background-color: #fff;
      color: #333;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      transform: translateY(-10px);
    }
    .card-content {
      padding: 20px;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Noto Kufi Arabic', sans-serif;
      color: #0166d2;
    }
    .card-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      font-family: 'Noto Kufi Arabic', sans-serif;
    }
    .card-link {
      display: block;
      text-align: center;
      color: #0166d2;
      text-decoration: none;
      font-family: 'Noto Kufi Arabic', sans-serif;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #0166d2;
      border-radius: 5px;
      transition: 0.3s;
    }
    .card-link:hover {
      background-color: #0166d2;
      color: #fff;
    }
    .water-meter {
      width: 200px;
      height: 200px;
      border: 4px solid #0166d2;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .water-meter-value {
      font-size: 48px;
      font-weight: bold;
      color: #0166d2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Amiri', serif;
    }
    .water-meter-label {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
      font-family: 'Noto Kufi Arabic', sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- إضافة الشعار -->
  <div class="logo-container">
    <div class="logo">
      <img src="neam.jpg" alt="شعار الموقع">
    </div>
  </div>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <p class="card-title">عداد ترشيد استهلاك المياه</p>
        <div class="water-meter">
          <div class="water-meter-value">125</div>
          <div class="water-meter-label">لتر/يوم</div>
        </div>
        <a href="sanb.html" class="card-link">التحكم في عداد المياه</a>
        <p class="card-description">راقب استهلاك المياه لديك والتزم بترشيد استخدامها.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <p class="card-title">الإعدادات</p>
        <p class="card-description">قم بتخصيص إعدادات حسابك وتفضيلاتك من هنا.</p>
        <a href="setting.html" class="card-link">اذهب إلى الإعدادات</a>
      </div>
    </div>
  </div>
</body>
</html>
